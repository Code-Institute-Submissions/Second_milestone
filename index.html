<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <title>Surfin</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1 class="navbar-brand hidden" id="goback">BACK</h1>
            <h1 class="navbar-brand hidden" id="go2back">BACK</h1>
        </div>
        <div class="navbar-header navbar-right">
            <h1 class="navbar-brand" id="menu">MENU</h1>
        </div>
    </div>
</nav>

<div class="container-fluid map">
    <div class="row">
        <div class="col-xs-12 display" id="map"></div>
    </div>
</div>

<div class="container-fluid" id="directions">
    <div class="row text-center">
        <div class="col-xs-6 padding">
            <button type="button" class="btn btn-default btn-lg shadow north" id="btn-n">NORTH</button>
        </div>
        <div class="col-xs-6 padding">
            <button type="button" class="btn btn-default btn-lg shadow east" id="btn-e">EAST</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-6 padding">
            <button type="button" class="btn btn-default btn-lg shadow west" id="btn-w">WEST</button>
        </div>
        <div class="col-xs-6 padding">
            <button type="button" class="btn btn-default btn-lg shadow south" id="btn-s">SOUTH</button>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="surfingSpots">
</div>

<div class="container-fluid hidden" id="forecast">
</div>

<div id="menuList" class="hidden">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-xs-12">
                <h1>Surfin</h1>
                <ul class="list-unstyled">
                    <li><h2>NORTH</h2></li>
                    <li><h2>EAST</h2></li>
                    <li><h2>WEST</h2></li>
                    <li><h2>SOUTH</h2></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJzxh9g70_7d8SoyNin0F_XVdV_YjmInA&callback=initMap" async defer></script>

</body>

</html>
